<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Notes App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f0e3; /* Light coffee shade */
        color: #4b3c31; /* Dark coffee shade */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 90%;
        max-width: 400px;
        background-color: #f0e1d2; /* Medium coffee shade */
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }
    
    header {
        margin-bottom: 20px;
    }
    
    .animated-title {
        font-size: 2em;
        margin-bottom: 10px;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideIn 0.8s forwards;
    }
    
    .sub-title {
        font-size: 1em;
        color: #7a5a4f; /* Slightly lighter coffee shade */
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
    }
    
    .login-form input {
        margin-bottom: 15px;
        padding: 10px;
        border: 2px solid #4b3c31; /* Dark coffee shade */
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .login-form input:focus {
        outline: none;
        border-color: #d0b29c; /* Light brown shade */
        box-shadow: 0 0 5px rgba(208, 178, 156, 0.5);
    }
    
    .login-form a {
        background-color: #7a5a4f; /* Darker coffee shade */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    
    .login-form a:hover {
        background-color: #8b6e5e; /* Lighter brown on hover */
        transform: translateY(-2px);
    }
    
    footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #7a5a4f; /* Slightly lighter coffee shade */
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    a{
        text-decoration:none;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animated-title">Welcome to My Notes</h1>
            <p class="sub-title">Log in to access your notes</p>
        </header>
        
        <main>
            <form class="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="{% url 'gotonote' %}" type="submit">Log In</a>
            </form>
        </main>
        {% if form.errors %}
        <p>INVALID</p>
        {% endif %}
        <footer>
            <p>&copy; 2024 Notes App. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
