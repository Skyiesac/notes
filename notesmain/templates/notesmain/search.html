{% extends 'notesmain/base.html' %}

{% block content %}
    <h2>All Notes</h2>
    {% comment %} not working yet {% endcomment %}
    <form method="GET" action="{% url 'gotonote' %}">
        <input type="text" name="search" placeholder="Search notes title" value="{{ tosearch }}">
        <button type="submit">Search</button>
    </form>
    {% for note in notes %}
        <li>
            <a href="{% url 'nodetail' note.pk %}">{{ note.title }}</a>
        </li>
    {% empty %}
        <li>No notes found.</li>
    {% endfor %}
{% endblock %}
