{% extends 'notesmain/base.html' %}
{% block content %}
    <h1>Delete Note: {{ note.title }}</h1>
    <p>Are you sure you want to delete this note?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'gotonote' %}">Cancel</a>
    {% endblock %}
